name: live_tracking
description: Live tracking for Mudrika mobile application
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.0-271.7.beta <3.0.0"

dependencies:
  camera: ^0.10.0+4
  cupertino_icons: ^1.0.2
  dart_web3: ^0.0.3
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.6
  # flutter_barcode_scanner: ^2.0.0
  geolocator: ^9.0.2
  google_fonts: ^3.0.1
  path: ^1.8.2
  path_provider: ^2.0.11
  syncfusion_flutter_maps: ^20.3.52
  url_launcher: ^6.1.6
  walletconnect_dart: ^0.0.11
  # qr_code_scanner: ^1.0.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

